<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="mx-auto w-50 mt-5 mb-5 bg-light p-lg-3">
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="nameinput1" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="nameinput1">
        </div>
        <div class="mb-3">
          <label for="emailinput1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="emailinput1">
        </div>
        <div class="mb-3">
          <label for="registerInput" class="form-label">Registration Status:</label>
          <select class="form-select" id="registerInput">
          <option selected>Choose an Option</option>
          <option value="Registered">Registered</option>
          <option value="Not Registered">Not Registered</option>
          <option value="Other">Other</option>
          </select>
        </div>
         <div class="mb-3">
          <label for="class_check" class="form-label">Have you taken any of the following courses?<br>
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="exampleCheck1">Programming Languages<br>
          <input type="checkbox" class="form-check-input" id="Check2">
          <label class="form-check-label" for="exampleCheck2">Operating Systems<br>
          <input type="checkbox" class="form-check-input" id="Check3">
          <label class="form-check-label" for="exampleCheck3">Full Stack Web Dev<br>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label ">Anything Else?</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
          <div class = "text-center">
        <button type="button" class="btn btn-primary w-25" onclick="get_data()">Submit</button>
        <button type="reset" class="btn btn-primary w-25">Reset</button>
        </div>
      </form>
      
    </main>
  </body>
</html>
